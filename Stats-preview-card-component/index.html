<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats-preview-card-component</title>
  </head>
  <body>
    <div id="contentContainer">
      <div id="cardImageContainer">
        <div id="colorOverlay"></div>
      </div>
      <div id="cardTextContainer">
        <div id="mainHeading">
          <p>Get <span>insights</span> that help your business grow.</p>
        </div>
        <div id="mainParagraph">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, costumer experience, and overall efficiency
          </p>
        </div>
        <div id="listingsContainer">
          <div class="numberAndTextContainer">
            <p class="number">10k+</p>
            <p class="text">COMPANIES</p>
          </div>
          <div class="numberAndTextContainer">
            <p class="number">314</p>
            <p class="text">TEMPLATES</p>
          </div>
          <div class="numberAndTextContainer">
            <p class="number">12M+</p>
            <p class="text">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
